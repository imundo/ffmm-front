<h1 mat-dialog-title>CONFIRMACION DE APORTE</h1>
<div mat-dialog-content>
    <p>Se realizara un aporte con la siguiente informacion:</p>
    <div><span>NOMBRE:</span> 
        <mat-form-field>
         <input matInput placeholder="CARMEN PEREZ"  disabled>
        </mat-form-field></div>
    
        <div><span> RUT:</span> 
    <mat-form-field>
       <input matInput placeholder="18.955.324-5"  disabled>
    </mat-form-field></div>
    <div> <span>FONDO:</span> 
    <mat-form-field>
        <input matInput placeholder="FONDO AUDAZ"  disabled>
    </mat-form-field></div>
    <div> <span> MONTO:</span> 
    <mat-form-field>
       <input matInput placeholder="232.Z323"  disabled>
    </mat-form-field> </div>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.animal" tabindex="2">Aceptar Aporte</button>
    <!-- <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar Aporte</button> -->
</div>
