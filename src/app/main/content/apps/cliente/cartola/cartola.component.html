<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-green-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <!-- APP TITLE -->
    <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
      <mat-icon style="color:white;" class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">developer_board</mat-icon>
      <span style="color:white;" class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Cartola Cliente</span>
    </div>
    <!-- / APP TITLE -->
  </div>

  <div class="content p-24">
    <div fxLayout="column" fxLayoutAlign="space-between center" fxLayout.gt-md="row">
      <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
           fxFlex="1 0 auto">
        <div class="accent-500-bg mat-elevation-z4 p-12" fxFlex="0 0 auto" fxFlex.gt-sm="50" fxFlex.gt-md="100">
          <h1 style="color:white;">Cartola de Fondos Mutuos</h1>
        </div>
        <h2>
          Por favor ingrese los siguientes datos para poder realizar la búsqueda de información
        </h2>
        <h3>Fondo:</h3>
        <mat-form-field appearance="fill">
          <mat-label>Seleccione un Fondo</mat-label>
          <mat-select [(ngModel)]="selectedFondo" name="tiposFondos">
            <mat-option *ngFor="let tipoFondo of tiposFondos" [value]="tipoFondo.value">
              {{tipoFondo.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <h3>Desde:</h3>
        <mat-form-field appearance="fill">
          <mat-label>Seleccione una fecha</mat-label>
          <input matInput [matDatepickerFilter]="datepickerFilter" [matDatepicker]="fechaDesde">
          <mat-datepicker-toggle matSuffix [for]="fechaDesde"></mat-datepicker-toggle>
          <mat-datepicker #fechaDesde></mat-datepicker>
        </mat-form-field>
        <h3>Hasta:</h3>
        <mat-form-field appearance="fill">
          <mat-label>Seleccione una fecha</mat-label>
          <input matInput [matDatepickerFilter]="datepickerFilter" [matDatepicker]="fechaHasta">
          <mat-datepicker-toggle matSuffix [for]="fechaHasta"></mat-datepicker-toggle>
          <mat-datepicker #fechaHasta></mat-datepicker>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="center center" fxFlex="1 1 auto">
          <button
            class="mat-blue-bg i1"
            mat-raised-button
            [routerLink]="'/apps/cliente/cartola-datos-cliente'"
          >
            <span>ACEPTAR</span>
          </button>
          <button
            class="mat-red-bg i1"
            mat-raised-button
            [routerLink]="'/apps/cliente/cartola'"
          >
            <span>CANCELAR</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- / CONTENT -->
